<div class="modal-header">
    <h4 class="modal-title">My Form</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"><mat-icon color="primary">close</mat-icon></button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
    <div class="modal-boy">
        <div class="container">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" formControlName="username" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" >
            </div>
            <div *ngIf="invalidLogin" class="alert alert-warning" role="alert">Invalid credentials. Please try again</div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" [disabled]="!myForm.valid">
            Submit Form
        </button>
    </div>
</form>
