<div class="masthead">
    <div class="container h-100">
        <div class="h-75 row align-items-center">
            <div class="d-flex flex-column">
                <div class="p-2 pl-5">
                    <h1 class="mb-5">Glasster-UI</h1>
                </div>
                <div class="p-2 pl-5" style="width: 200%;">
                    <form [formGroup]="form" (ngSubmit)="submit()">
                        <div class="input-group">
                            <input formControlName="url" class="form-control" placeholder="URL" aria-label="URL"
                                aria-describedby="basic-addon2">

                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit"
                                    [disabled]="!form.valid">Submit</button>
                            </div>
                        </div>
                        <div *ngIf="f.url.touched && f.url.invalid" class="alert alert-secondary" role="alert">
                            <div *ngIf="f.url.errors.required">URL is required.</div>
                            <div *ngIf="f.url.errors.pattern">Please enter valid url.</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
